<div class="modal-body" align="center">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h2>Current</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>{{ current }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2>Best</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3>{{ best }}</h3>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="reset()">Restart</button>
    </div>
</div>
